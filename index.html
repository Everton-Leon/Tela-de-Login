<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/telas.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p id="subtitulo">Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="dados">
                        <label for="iemail"><span class="material-symbols-outlined" id="person">person</span></label>
                        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder=" exemplo@gmail.com">
                    </div>
                    <div class="dados">
                        <label for="isenha"><span class="material-symbols-outlined" id="key">vpn_key</span></label>
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder=" Sua senha aqui" autocomplete="new-password">
                    </div>
                    <input type="submit" value="Enviar" id="enviar">
                    <input type="reset" value="Limpar" id="limpar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
